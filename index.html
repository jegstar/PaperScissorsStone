<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Scissors Stone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="main-icon">
            <img src="pss.png" alt="paper scissors stone icon" class="main-icon">
        </div>
        <div class="text">Choose your weapon <br>Paper Scissors Stone </div>
        <div class="buttons">
            <img src="paper.png" alt="paper" class="icon">
            <img src="scissors.png" alt="scissors" class="icon">
            <img src="stone.png" alt="stone" class="icon">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
